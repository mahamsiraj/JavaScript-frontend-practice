<html lang="en">
<head>
  <title>Cart-Quantity-2</title>
</head>
<body>
  <button
  onclick="alert(`Cart Quantity: ${cartQuantity}`);"
  >Show Quantity</button>

  <button
  onclick=" 
  if(cartQuantity > 10){
    alert('The cart is full');
  }
  else{
  cartQuantity ++;
  alert(`Cart Quantity: ${cartQuantity}`)
  };
  "
  >Add to Cart</button>

  <button
  onclick="
  if(cartQuantity + 2 > 10){
    alert('The cart is full');
  }
  else{
  cartQuantity += 2;
  alert(`Cart Quantity: ${cartQuantity}`);
  }
  "
  >+2</button>

  <button
  onclick="
  if(cartQuantity + 3 > 10){
    alert('The cart is full');
  }
  else{
  cartQuantity += 3;
  alert(`Cart Quantity: ${cartQuantity}`);
}
">+3</button>

  <button
  onclick="
  if(cartQuantity +4 > 10)
  alert('The cart is full');
else{
  cartQuantity += 4;
  alert(`Cart Quantity: ${cartQuantity}`);
}
  "
  >+4</button>

  <button
  onclick="
  if(cartQuantity + 5 > 10)
{
  alert('The cart is full')
}
else{
    cartQuantity += 5;
    alert(`Cart Quantity: ${cartQuantity}`);
  }
    "
  >+5</button>

  <button
  onclick="
  if(cartQuantity - 1 < 0){
    alert('not enough items in the cart');
  }
  else{
  cartQuantity --;
  alert(`Cart Quantity: ${cartQuantity}`);
}
  "
  >Remove from cart</button>

  <button
  onclick="
  if(cartQuantity - 2 < 0)
{
  alert('not enough items in the cart');}
  else{
  cartQuantity -= 2;
  alert(`Cart Quantity: ${cartQuantity}`);
}
  "
  >-2</button>

  <button
  onclick="
  if(cartQuantity - 3 < 0)
  alert('not enough items in the cart');
  else{
  cartQuantity -= 3;
  alert(`Cart Quantity: ${cartQuantity}`);
  }"
  >-3</button>

  <button
  onclick="
  cartQuantity = 0;
  alert('Cart was reset.');
  alert(`Cart Quantity: ${cartQuantity}`);"
  >Reset Cart</button>
  <script>
let cartQuantity = 0;
  </script>
</body>
</html>
